<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <label class="col-md-1 hour">8AM</label>
        <textarea class="col-md-9 description time8" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">9AM</label>
        <textarea class="col-md-9 description time9" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">10AM</label>
        <textarea class="col-md-9 description time10" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">11AM</label>
        <textarea class="col-md-9 description time11" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">12PM</label>
        <textarea class="col-md-9 description time12" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">1PM</label>
        <textarea class="col-md-9 description time1" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">2PM</label>
        <textarea class="col-md-9 description time2" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">3PM</label>
        <textarea class="col-md-9 description time3" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="col-md-1 hour">4PM</label>
        <textarea class="col-md-9 description time4" id="input"></textarea>
        <button class="col-md-1 saveBtn" id="btn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
